<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File - Arival</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Upload File</h1>
    <div id="messageRibbon" class="message-ribbon"></div>
    <form id="uploadForm" enctype="multipart/form-data">
        <!-- Radio buttons for hotel selection -->
        <label for="hotel">Select Hotel:</label>
        <div class="radio-group">
            <div>
                <input type="radio" id="cloudbeds" name="hotel" value="Cloudbeds" checked>
                <label for="cloudbeds">Cloudbeds</label>
            </div>
            <div>
                <input type="radio" id="zuzu" name="hotel" value="Zuzu">
                <label for="zuzu">Zuzu</label>
            </div>
        </div>
        
        <label for="file">Choose file:</label>
        <input type="file" id="file" name="file" required>
        
        <button type="submit" id="uploadButton">Upload</button>
    </form>
    
    <!-- Spinner element -->
    <div id="spinner" style="display: none;">
        <!-- You can use any spinner here, for example, a simple CSS spinner -->
        <div class="loader"></div>
        <div class="message">Please wait...</div>
    </div>

    <script src="scripts/upload.js"></script>
</body>
</html>
